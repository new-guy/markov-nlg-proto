<html>
<head>
	<script src="js/jquery-2.1.1.min.js"></script>
	<link rel="stylesheet" href="css/pure-min.css">
</head>
<body>
	<style>
		.phrase-button
		{
			width:75%;
			word-wrap: break-word;
		}
		#header_menu
		{
			background:#DDD;
		}
		.phrase-btn-table
		{
			min-height: 150px;
			width: 100%;
		}
		.phrase-btn-div
		{
			padding-bottom: 25px;
		}
		.score-paragraph
		{
			text-align: center;
		}
	</style>

	<div class="pure-g">
		<div id="left_border" class="pure-u-1-8">
		</div>

		<div id="main_container" class="pure-u-2-3">
			<div id="header_menu" class="pure-menu pure-menu-open pure-menu-horizontal">
				<ul id="header_menu_items" style="width:100%">
					<li class='pure-menu-selected' style="width:33%"><a href="#" style="text-align:right">Home</a></li>
					<li style="width:33%"><a href="#" style="text-align:center">Import (Not Implemented)</a></li>
					<li><a href="#" onclick="exportChain()">Export</a></li>
				</ul>
			</div>

			<div id="game_container" class="pure-g">
				<div class="pure-u-11-24 phrase-btn-div">
					<table class="phrase-btn-table">
						<tr><td valign="top">
							<p id="phrase1" style="float:right"></p>
						</td></tr>
						<tr><td valign="bottom">
							<button id="btn1" class="pure-button phrase-button" onclick="evalButtonPress(1)" style="float:right">Phrase 1</button>
						</td></tr>
					</table>
				</div>

				<div class="pure-u-1-12"></div>

				<div class="pure-u-11-24 phrase-btn-div">
					<table class="phrase-btn-table">
						<tr><td valign="top">
							<p id="phrase2"></p>
						</td></tr>
						<tr><td valign="bottom">
							<button id="btn2" class="pure-button phrase-button" onclick="evalButtonPress(2)">Phrase 2</button>
						</td></tr>
					</table>
				</div>

				<div class="pure-u-1-3">
					<button type="button" class="pure-button" onclick="setupNewRound()" style="float:right">Skip</button>
				</div>

				<div class="pure-u-1-3">
					<p class="score-paragraph" id="previousguess">No Guesses Yet</p>
					<p class="score-paragraph" id="score" count="0">Score: </p>
					<p class="score-paragraph" id="guesscounter" count="0">Guesses: </p>
					<p class="score-paragraph" id="tiecounter" count="0">Ties: </p>
				</div>

				<div class="pure-u-1-3">
					<button type="button" class="pure-button" onclick="evalTie()" style="float:left">Tie</button></div>
			</div>
		</div>

		<div id="right_border" class="pure-u-1-8">
		</div>
		<div class="pure-u-1-5">
		</div>
		<div class="pure-u-1-5"></div>
	</div>
	<script src="js/markov.js"></script>
</body>
</html>
